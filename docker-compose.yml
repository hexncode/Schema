services:
  # PostgreSQL with PostGIS extension for GIS data
  db:
    image: postgis/postgis:15-3.4
    container_name: schema_postgis
    environment:
      POSTGRES_DB: schema_gis
      POSTGRES_USER: schema_user
      POSTGRES_PASSWORD: schema_secure_password_2024
    volumes:
      - postgis_data:/var/lib/postgresql/data
      - ./docker/init-postgis.sql:/docker-entrypoint-initdb.d/init-postgis.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U schema_user -d schema_gis"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # pgAdmin 4 for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: schema_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@schema.local
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: "False"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      - ./docker/pgadmin-servers.json:/pgadmin4/servers.json
    ports:
      - "5050:80"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgis_data:
    name: schema_postgis_data
  pgadmin_data:
    name: schema_pgadmin_data
