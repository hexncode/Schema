# Nginx configuration for Appraise.ai
# Place this file in /etc/nginx/sites-available/appraise_ai
# Then create a symlink: sudo ln -s /etc/nginx/sites-available/appraise_ai /etc/nginx/sites-enabled/

upstream appraise_ai {
    server 127.0.0.1:8000 fail_timeout=0;
}

server {
    listen 80;
    server_name appraiseai.com www.appraiseai.com;

    # Redirect to HTTPS (uncomment after SSL is set up)
    # return 301 https://$server_name$request_uri;

    client_max_body_size 100M;
    keepalive_timeout 5;

    # Static files
    location /static {
        alias /path/to/Appraise.ai/app/static;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Media files (if any)
    location /media {
        alias /path/to/Appraise.ai/media;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Proxy to Gunicorn
    location / {
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $http_host;
        proxy_redirect off;
        proxy_buffering off;

        proxy_pass http://appraise_ai;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging
    access_log /var/log/nginx/appraise_ai_access.log;
    error_log /var/log/nginx/appraise_ai_error.log;
}

