# GIS Layer Metadata
# This file is OPTIONAL - layers auto-discover from .gpkg files
# Only add entries here to customize display or behavior

layers:
  # NSW Property Lots (2.4GB)
  Lots:
    display_name: "NSW Property Lots"
    category: "Cadastral"
    min_zoom: 16  # Only load at zoom 16 or greater
    max_zoom: 21
    style:
      color: "#2c3e50"
      weight: 1
      fillOpacity: 0
    interactive: true
    attributes:
      - lotnumber
      - plannumber
      - planlabel
      - planlotare
      - planlota00
      - lganame
      - councilnam
      - abscode
      - ltocode
      - vgcode
      - urbanity
      - layer

  # NSW Suburbs (149MB)
  Suburb:
    display_name: "NSW Suburbs"
    category: "Boundaries"
    min_zoom: 10
    max_zoom: 21
    style:
      color: "#3498db"
      weight: 2
      fillColor: "#3498db"
      fillOpacity: 0.05
    interactive: true
    label_field: "name"  # Field to use for labels

# Global settings
settings:
  cache_ttl_minutes: 15
  cache_max_items: 500
  tile_size: 0.002  # degrees (~500m at equator) - smaller = faster, more reliable
  default_min_zoom: 10
